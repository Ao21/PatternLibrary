<section>
	<h1>Configuration</h1>
	<form [ngFormModel]="form" autocomplete="off">
		<div *ngFor="#entry of data">
			<p>{{entry.helperText}}</p>
			<form-component [type]="entry.type" [control]="entry.control" [datasource]="entry.data" ></form-component>
		</div>
		<button (click)="onSubmit()">Configure</button>
	</form>

</section>
