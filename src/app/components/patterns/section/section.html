<section id="main" class="">
	<div *ngFor="#section of sections, #i = index" hover-edit>
		<edit-bar [index]="i"></edit-bar>
		<component-loader *ngIf="section.type=='component'" [loader]="section.ref" [data]="section.data"></component-loader>
		<pattern-loader *ngIf="section.type=='pattern'" [loader]="section.ref"></pattern-loader>
	</div>
</section>
