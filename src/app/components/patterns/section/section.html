<section id="main" class="">
	<h1>{{section.name}}</h1>
	<div *ngIf="!sectionData || sectionData.length == 0" hover-edit>
		<edit-bar [location]="{locationType:'section',location:section,index: 0}" index="0"></edit-bar>
		<section>
			<p>You haven't added any components or patterns yet.</p>
		</section>
		
	</div>
	<div *ngFor="#entry of sectionData, #i = index" hover-edit>
		<edit-bar [location]="{locationType:'section',location:section,index: i}" [index]="i"></edit-bar>
		<component-loader *ngIf="entry.component" [section]="entry" [config]="entry.component.config"></component-loader>
		<pattern-loader *ngIf="entry.pattern" [loader]="entry.pattern.ref"></pattern-loader>
	</div>
	
</section>
