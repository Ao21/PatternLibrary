<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular2 Seed</title>

    <!-- inject:js -->
    <script src="/lib/systemjs/dist/system.js"></script>
    <script src="/lib/rxjs/bundles/Rx.js"></script>
    <script src="/lib/angular2/bundles/angular2-polyfills.js"></script>
    <script src="/lib/angular2/bundles/angular2.dev.js"></script>
    <script src="/lib/angular2/bundles/router.dev.js"></script>
    <script src="/lib/angular2/bundles/http.dev.js"></script>
    <script src="/lib/angular2/bundles/testing.dev.js"></script>
    <script src="/lib/lodash/index.js"></script>
    <script src="/lib/postal/lib/postal.js"></script>
    <script src="/lib/interact.js/dist/interact.js"></script>
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="/css/app.css">
    <!-- endinject -->
</head>

<body>
    <app></app>

    <script>
        
        //        
      
        
		System.config({
				packages: { 'app': { defaultExtension: 'js' } },
                paths: {
                    'boabab':'lib/baobab/build/baobab.js',
                    'quill':'lib/quill/dist/quill.js',
                    'hljs': 'lib/highlight.js/lib/highlight.js',
                    'interact':'lib/interact.js/dist/interact.js'
                },
                map: {text: 'lib/systemjs-plugin-text/text.js' },
                meta: {'*.html': {loader: 'text'},'*.css': {loader: 'text'}},
             });

		System
			.import('app/bootstrap.js')
			.catch(console.error.bind(console));
		//
		//    </script>
</body>

</html>
